---

# vars file for postgresql

_postgresql_dependences:
  - apt-transport-https
  - acl
  - python-psycopg2
  - python-software-properties
  - software-properties-common

_postgresql_dependences_postgis:
  - libgeos-3.5.0
  - libgeos-dev
  - postgis
  - postgresql-{{postgresql_version}}-postgis-2.4
  - postgresql-{{postgresql_version}}-pgrouting
